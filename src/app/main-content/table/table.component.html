<div class="row mt-5 px-4">
  <div class="col-12">
    <h5>Recent</h5>
    <table class="table">
      <thead>
        <th class="gap-5 p-6" [ngStyle]="fontStyle()">
          <input type="checkbox" />
          <span>NAME</span>
        </th>
        <th [ngStyle]="fontStyle()">DATE</th>

        <th [ngStyle]="fontStyle()">SIZE</th>

        >

                />

                </div>
              </div>

            <td class="p-4" [ngStyle]="fontStyle()"><i class="bi bi-three-dots"></i></td>
